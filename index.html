<!DOCTYPE html>
<html>
  <head>
    <title>My Google Layout Project</title>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <ul class="navBar">
        <li class="navList"><img id="dotMenu" src="images/9dots9.svg"></li>
        <li class="navList"><a href="https://www.google.co.nz/imghp?hl=en&tab=ri&ogbl">Images</a></li>
        <li class="navList"><a href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a></li>
    </ul>
    </header>
    <img id="googleBanner" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div class="box">
      <span class="material-icons">search</span>
      <input type="search" id="query" placeholder="Search Google or type a URL">
      <img id="googleMic" src="images/googlemic.svg" alt="google mic">
    </div>
    <div class=buttons>
      <div class=googleSearch>Google Search</div>
      <div class=feelLucky>I'm Feeling Lucky</div>
    </div>
<footer>
<div class="topFooter">New Zealand</div>
<div class="bottomFooter">
  <ul>
  <li class="footerLeftList"><a href="https://about.google/?utm_source=google-NZ&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
  <li class="footerLeftList"><a href="https://ads.google.com/intl/en_nz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertsing</a></li>
  <li class="footerLeftList"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
  <li class="footerLeftList"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
  <li class="footerRightList"><a href="https://policies.google.com/privacy?hl=en-NZ&fg=1">Privacy</a></li>
  <li class="footerRightList"><a href="https://policies.google.com/terms?hl=en-NZ&fg=1">Terms</a></li>
  <li class="footerRightList">Settings</li>
</ul>
</div>
</footer>
  </body>
</html>
